version: "0.2"
status: "beta"
title:
  en: "Algorithm and AI Registration Standard NL"
  nl: "NL Standaard voor Registratie van Algoritmes en AI"
description:
  en: "Standard for registration of the use of models, algorithms or AI in policy or decision making processes by Dutch governmental organisations."
  nl: "Standaard voor de registratie van de inzet van modellen, algoritmes en AI in beleid en besluitvormingsprocessen in Nederlandse overheidsorganisaties."
properties:
- attribute: "name"
  name:
    en: "Name"
    nl: "Naam"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "What is the colloquial name used to identify this algorithm? Example: 'WMO prediction Rotterdam' or 'Crowd-monitoring Enschede'."
    nl: "Wat is de naam die gebruikt wordt om dit algoritme aan te duiden? Voorbeeld: 'WMO voorspelling Rotterdam' of 'Crowd-monitoring Enschede'."
  required: true
- attribute: "organization"
  name:
    en: "Organization"
    nl: "Organisatie"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "What is the full name of the organization used to identify responsibility for use of the model, algorithm or AI? Example: 'City of Amsterdam' or 'Water Authority Limburg '."
    nl: "Wat is de volledige naam van de organisatie verantwoordelijk voor de inzet van het model, algoritme of AI? Voorbeeld: 'Gemeente Amsterdam' of 'Waterschap Limburg'."
  required: true
- attribute: "department"
  name:
    en: "Department"
    nl: "Afdeling"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "What is the full name of the department or division used to specify responsibility for use of the model, algorithm or AI? Example: 'District Segbroek' or 'Traffic and transport'."
    nl: "Wat is de volledige naam van de afdeling of divisie verantwoordelijk voor de inzet van het model, algoritme of AI? Voorbeeld: 'Stadsdeel Segbroek' of 'Verkeer en Transport'."
  required: true
- attribute: "description_short"
  name:
    en: "Short description"
    nl: "Korte omschrijving"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "Please give a short description of maximum 150 chars in order to give a quick overview of the purpose of the model, algorithm or AI. Example: 'The traffic light priority algorithm prioritises traffic modalities based on applicable law and local regulations'."
    nl: "Geef een korte omschrijving van maximaal 150 karakters waarin hoog over omschreven wordt wat het doel is van het model, algoritme of AI. Voorbeeld: 'Algoritme dat bij stoplichten voorrang van verkeersmodaliteiten berekent op basis van wetgeving en lokale voorschriften."
  required: true
- attribute: "type"
  name:
    en: "Type of algorithm"
    nl: "Type algoritme"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "Please indicate wether the model, algorithm or AI is descriptive, diagnostic, predictive or prescriptive. This information can be used as a possible risk indicator."
    nl: "Geef aan of het model, algoritme of AI descriptief, diagnostisch, voorspellend of prescriptief is. Deze information kan gebruikt worden als risico-indicator."
- attribute: "category"
  name:
    en: "Category"
    nl: "Categorie"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "Please provide keywords to facilitate search. Examples: 'traffic', 'transport', 'social security', 'crowd-monitoring', 'facial recognition', 'camera surveillance'."
    nl: "Geef zoekwoorden om zoeken te ondersteunen. Voorbeelden: 'verkeer', 'transport', 'sociale zekerheid', 'drukte-monitoring', 'gezichtsherkenning', 'camera-toezicht'."
- attribute: "website"
  name:
    en: "URL of the website"
    nl: "URL van de website"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "What is the URL reference to the landing page with further information about the model, algorithm or AI and its use? This facilitates users searching more in-depth information about the practical use or technical details."
    nl: "Wat is de URL van de pagina waarom meer informatie te vinden is over het model, algoritme of AI en de inzet daarvan? Dit is interessant voor gebruikers die meer willen weten over de praktische inzet en technische details."
- attribute: "status"
  name:
    en: "Status"
    nl: "Status"
  category:
    en: "BASIC INFORMATION"
    nl: "ALGEMENE INFORMATIE"
  type: "string"
  description:
    en: "Please indicate wether the model, algorithm or AI is in development, in use, or archived."
    nl: "Geef aan of het model, algoritme of AI in ontwikkeling is, in gebruik, of buiten gebruik."
- attribute: "goal"
  name:
    en: "Goal"
    nl: "Doel"
  category:
    en: "USE CASE"
    nl: "INZET"
  type: "string"
  description:
    en: "Please describe the goal of the policy for which the model, algorithm or AI was developed and how the technology contributes to reaching that goal. It should become clear why it is likely that this specific technology will help reach the goal."
    nl: "Omschrijf de doelen waarvoor het model, algoritme of AI ontwikkeld is en hoe de inzet ervan bijdraagt aan het behalen van die doelen. Hieruit moet duidelijk blijken hoe en waarom deze specifieke technologie daar aan bijdraagt."
- attribute: "impact"
  name:
    en: "Impact"
    nl: "Impact"
  category:
    en: "USE CASE"
    nl: "INZET"
  type: "string"
  description:
    en: "Please describe in what way citizens come into contact with the effects of the model, algorithm or AI. It should become clear under what specific circumstances this happens and what the expected consequences are on an individual and/or societal level."
    nl: "Omschrijf hoe burgers te maken krijgen met de effecten van het model, algoritme of AI. Onder welke omstandigheden gebeurt dit en wat zijn de verwachte consequenties daarvan voor het individu en/of de samenleving?"
- attribute: "proportionality"
  name:
    en: "Proportionality"
    nl: "Proportionaliteit"
  category:
    en: "USE CASE"
    nl: "INZET"
  type: "string"
  description:
    en: "Please describe why the authority by which the model, algorithm or AI is used is reasonably necessary. It should explain why the expected benefit outweighs any potential expected harm."
    nl: "Omschrijf waarom de inzet van het model, algoritme of AI redelijk gerechtvaardigd is. Hieruit moet blijken waarom de verwachte baten groter zijn dan de negatieve effecten en risico's."
- attribute: "decision_making_process"
  name:
    en: "Decision-making process"
    nl: "Besluitvormingsproces"
  category:
    en: "USE CASE"
    nl: "INZET"
  type: "string"
  description:
    en: "What is the official process in the organisation in which the model, algorithm or AI is involved. It should refer to concrete laws, regulation or policy, as published in publicly available sources."
    nl: "Binnen welk proces in de organisatie wordt het model, algoritme of AI ingezet? Dit moet linken aan concrete wetgeving, voorschriften of beleid zoals vastgelegd in publiek beschikbare bronnen."
- attribute: "documentation"
  name:
    en: "Documentation"
    nl: "Documentatie"
  category:
    en: "USE CASE"
    nl: "INZET"
  type: "string"
  description:
    en: "Please provide a URL reference to any extended information about the use of the model, algorithm or AI within this specific use case."
    nl: "Wat is de URL naar aanvullende documentatie over dit specifieke gebruik van het model, algoritme of AI?"
- attribute: "description"
  name:
    en: "Long description"
    nl: "Lange omschrijving"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "string"
  description:
    en: "Please provide an extensive description between 500 and 10000 chars in which the inner workings of the model, algorithm or AI are explained. It should detail all relevant aspects that are needed to understand how the model, algorithm or AI processes data and feeds decision making."
    nl: "Geef een uitgebreide uitleg tussen de 500 en 10000 karakters lang van de manier van werken van het model, algoritme of AI. Dit moet alle relevante aspecten bevatten om te kunnen snappen hoe het model, algoritme of AI data verwerkt en een beslissing maakt of beinvloed."
- attribute: "application_url"
  name:
    en: "Application URL"
    nl: "URL van de applicatie"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "string"
  description:
    en: "Please provide the URL reference to the algorithmic application or code base. Examples are links to a Github repository, the Common Ground Component Catalogue or supplier documentation."
    nl: "Wat is de URL van de algoritmische applicatie of broncode. Voorbeelden zijn links naar Github, de Common Ground componentencatalogus, of de webpagina van de aanbieder?"
- attribute: "publiccode"
  name:
    en: "URL of PublicCode.yml"
    nl: "URL van publiccode.yml"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "string"
  description:
    en: "What is the URL reference to the the PublicCode.yml standard if available?"
    nl: "Wat is, indien beschikbaar, de URL van het publiccode.yml bestand?"
- attribute: "MPRD"
  name:
    en: "Connection to Municipal Personal Records Database"
    nl: "Koppelingen met basisregistraties"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "boolean"
  description:
    en: "Please indicate wether a connection is being made to the Municipal Personal Records Database."
    nl: "Geef aan of er gebruik wordt gemaakt van koppeling met de BRP."
- attribute: "source_data"
  name:
    en: "Source data"
    nl: "Brondata"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "string"
  description:
    en: "Please give an overview of the data that is being processed by the model, algorithm or AI. It should describe the pupose with which each data source is added and possible dependencies that resulting from this."
    nl: "Geen een overzicht van de databronnen die gebruikt worden door of bij het maken of trainen van het model, algoritme of AI. Dit moet inzicht geven in met welk doel welke data is toegevoegd en mogelijke afhankelijkheden die daaruit voortvloeien."
- attribute: "methods_and_models"
  name:
    en: "Methods and models"
    nl: "Methoden en modellen"
  category:
    en: "APPLICATION"
    nl: "TOEPASSING"
  type: "string"
  description:
    en: "Please indicate which standard methods or models the algorithm is using. Examples: ROC-curve, confusion matrix."
    nl: "Geef aan welke standaard methoden of modellen het algoritme gebruikt. Voorbeelden: ROC-curve, confusion matrix."
- attribute: "monitoring"
  name:
    en: "Monitoring"
    nl: "Monitoring"
  category:
    en: "OVERSIGHT"
    nl: "TOEZICHT"
  type: "string"
  description:
    en: "Please give a general overview of how the competent authority monitors the implementation of the model, algorithm or AI. "
    nl: "Geef een overzicht van hoe de organisatie de inzet van het model, algoritme of AI monitort."
- attribute: "human_intervention"
  name:
    en: "Human intervention"
    nl: "Menselijke tussenkomst"
  category:
    en: "OVERSIGHT"
    nl: "TOEZICHT"
  type: "string"
  description:
    en: "Please describe how the outcomes of the model, algorithm or AI can be intervened by humans. It should detail how the responsibility for possible human intervention is secured, so it's clear who can and may act."
    nl: "Geef aan hoe de uitkomsten van het model, algoritme of AI door een mens gecontroleerd en bijgesteld worden. Dit moet inzicht geven in hoe menselijke interventie is verzekerd om misstanden te voorkomen."
- attribute: "risks"
  name:
    en: "Risks"
    nl: "Risico's"
  category:
    en: "OVERSIGHT"
    nl: "TOEZICHT"
  type: "string"
  description:
    en: "Please provide an overview of the outcome of the internal risk analysis. It can also refer to available online documentation. We currently refer to the assessment framework for algorithms by the Netherlands Court of Audit and the Regulation on a European Approach for Artificial Intelligence."
    nl: "Geef een overzicht van de voorziene risico's. Dit mag ook verwijzen naar online documentatie. Aanbevelingen assesment instrumenten: ..."
- attribute: "performance_standard"
  name:
    en: "Performance standard"
    nl: "Prestatienormen"
  category:
    en: "OVERSIGHT"
    nl: "TOEZICHT"
  type: "string"
  description:
    en: "Please describe what the expected performance of the model, algorithm or AI is and how it is measured. It should detail which criteria are used and the frequency with which the performance is monitored. "
    nl: "Geef aan wat de verwachte prestaties van het model, algoritme of AI zijn en hoe die worden gemeten. Dit moet beschrijven welke criteria gebruikt worden en met welke regelmaat deze worden beoordeeld."
- attribute: "competent_authority"
  name:
    en: "Competent authority"
    nl: "Bevoegde autoriteit"
  category:
    en: "LEGAL"
    nl: "JURIDISCH"
  type: "string"
  description:
    en: "What is the legal entity responsible for deployment of the model, algorithm or AI?"
    nl: "Welke bevoegde autoriteit is verantwoordelijk voor de inzet van het model, algoritme of AI?"
- attribute: "lawful_basis"
  name:
    en: "Lawful basis"
    nl: "Wettelijke grondslag"
  category:
    en: "LEGAL"
    nl: "JURIDISCH"
  type: "string"
  description:
    en: "Please provide a link to the administrative act that makes the use of the model, algorithm or AI legitimate."
    nl: "Geef een verwijzing naar het formele besluit waarin de inzet van het model, algoritme of AI is goedgekeurd."
- attribute: "DPIA"
  name:
    en: "Data protection impact assessment"
    nl: "Data protection impact assessment"
  category:
    en: "LEGAL"
    nl: "JURIDISCH"
  type: "boolean"
  description:
    en: "Has a data protection impact assessment been carried out?"
    nl: "Is er een data protection impact assessment (DPIA) uitgevoerd?"
- attribute: "DPIA_description"
  name:
    en: "Description of the DPIA"
    nl: "Omschrijving van de DPIA"
  category:
    en: "LEGAL"
    nl: "JURIDISCH"
  type: "string"
  description:
    en: "Please give an overview of the key points from the data protection impact assessment. It should explain how discrimination is prevented when (proxies of) ethnicity, sex or zipcode are being used. If available it can reference the URL to the full DPIA documentation. "
    nl: "Geef een overzicht van de belangrijkste zaken die uit de data protection impact assessment (DPIA) naar voren kwamen. Dit moet beschrijven hoe discriminatie wordt tegengegaan bij gebruik van (proxies van) etniciteit, sexe, of postcode. Indien beschikbaar kan dit verwijzen naar de URL van de volledige DPIA documentatie."
- attribute: "objection_procedure"
  name:
    en: "Objection procedure"
    nl: "Bezwaarprocedure"
  category:
    en: "LEGAL"
    nl: "JURIDISCH"
  type: "string"
  description:
    en: "Please describe in what way can citizens object against the use or outcome of the model, algorithm or AI."
    nl: "Omschrijf op welke manier burgers bezwaar kunnen maken tegen de uitkomsten van het model, algoritme of AI."
- attribute: "schema"
  name:
    en: "Schema"
    nl: "Schema"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the schema used for this entry."
    nl: "Dit is het schema gebruikt voor deze registratie."
  required: true
- attribute: "id"
  name:
    en: "Identifier"
    nl: "ID"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the Universal Unique Identifier for this entry."
    nl: "Dit is de unieke identificatie (uuid) voor deze registratie."
  required: true
- attribute: "url"
  name:
    en: "URL"
    nl: "URL"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the URL for this entry."
    nl: "Dit is de URL voor deze registratie."
  required: true
- attribute: "contact_email"
  name:
    en: "Contact person e-mail"
    nl: "E-mailadres van de contactpersoon"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the e-mail address of the organisation or contact person for this entry."
    nl: "Dit is het e-mailadres van de organisatie of het contactpersoon voor deze registratie."
  required: true
- attribute: "area"
  name:
    en: "Geographical area"
    nl: "Geografisch gebied"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the geographical area to which this entry applies."
    nl: "Dit is het geografische gebied waarop deze registratie betrekking heeft."
- attribute: "lang"
  name:
    en: "Language"
    nl: "Taal"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the language in which this entry was filled."
    nl: "Dit is de taal waarin deze registratie is ingevoerd."
- attribute: "revision_date"
  name:
    en: "Revision date"
    nl: "Herzieningsdatum"
  category:
    en: "METADATA"
    nl: "METADATA"
  type: "string"
  description:
    en: "This is the date before which this entry has to be revisited."
    nl: "Dit is de datum waarvoor deze registratie moet worden herzien."
  required: true