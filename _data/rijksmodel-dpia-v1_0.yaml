  category:
    en: ""
    nl: "A. Beschrijving kenmerken gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Bepaal en motiveer de bewaartermijnen van de persoonsgegevens aan de hand van de verwerkingsdoeleinden."
  required: true
- attribute: "legal_basis"
  name:
    en: "11. Legal Basis"
    nl: "11. Rechtsgrond"
  category:
    en: ""
    nl: "B. Beoordeling rechtmatigheid gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Bepaal op welke rechtsgronden de gegevensverwerkingen worden gebaseerd."
  required: true
- attribute: "sensitive_personal_data"
  name:
    en: "12. Sensitive Personal Data"
    nl: "12. Bijzondere Persoonsgegevens"
  category:
    en: ""
    nl: "B. Beoordeling rechtmatigheid gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Indien bijzondere of strafrechtelijke persoonsgegevens worden verwerkt, beoordeel of één van de wettelijke uitzonderingen op het verwerkingsverbod van toepassing is. Bij verwerking van een wettelijk identificatienummer beoordeel of dat is toegestaan.Indien bijzondere of strafrechtelijke persoonsgegevens worden verwerkt, beoordeel of één van de wettelijke uitzonderingen op het verwerkingsverbod van toepassing is. Bij verwerking van een wettelijk identificatienummer beoordeel of dat is toegestaan."
  required: true
- attribute: "purpose_limitation"
  name:
    en: "13. Purpose Limitation"
    nl: "13. Doelbinding"
  category:
    en: ""
    nl: "B. Beoordeling rechtmatigheid gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Indien de persoonsgegevens voor een ander doel worden verwerkt dat oorspronkelijk verzameld, beoordeel of deze verdere verwerking verenigbaar is met het doel waarvoor de persoonsgegevens oorspronkelijk zijn verzameld."
  required: true
- attribute: "necessity_and_proportionality"
  name:
    en: "14. Necessity and Proportionality"
    nl: "14. Noodzaak en evenredigheid"
  category:
    en: ""
    nl: "B. Beoordeling rechtmatigheid gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Beoordeel of de voorgenomen gegevensverwerkingen noodzakelijk zijn voor het verwezenlijken van de verwerkingsdoeleinden. Ga hierbij in ieder geval in op proportionaliteit en subsidiariteit."
  information:
    en: ""
    nl: "a. Proportionaliteit: staat de inbreuk op de persoonlijke levenssfeer en de bescherming van de persoonsgegevens van de betrokkenen in evenredige verhouding tot de verwerkingsdoeleinden? b. Subsidiariteit: kunnen de verwerkingsdoeleinden in redelijkheid niet op een andere, voor de betrokkene minder nadelige wijze, worden verwezenlijkt?"
  required: true
- attribute: "rights"
  name:
    en: "15. Rights of the Data Subject"
    nl: "15. Rechten van de betrokkene"
  category:
    en: ""
    nl: "B. Beoordeling rechtmatigheid gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Geef aan hoe invulling wordt gegeven aan de rechten van betrokkenen. Indien de rechten van de betrokkene worden beperkt, bepaal op grond van welke wettelijke uitzonderingen dat is toegestaan."
  required: true
- attribute: "risks"
  name:
    en: "16. Risks"
    nl: "16. Risico's"
  category:
    en: ""
    nl: "C. Beschrijving en beoordeling risico's voor de betrokkenen"
  type: "string"
  description:
    en: ""
    nl: "Beschrijf en beoordeel de risico's van de gegevensverwerkingen voor de rechten en vrijheden van betrokkenen. Ga hierbij in ieder geval in op: a. welke negatieve gevolgen de gegevensverwerkingen kunnen hebben voor de rechten en vrijheden van de betrokkenen; b. de oorsprong van deze gevolgen; c. de waarschijnlijkheid (kans) dat deze gevolgen zullen intreden; d. de ernst (impact) van deze gevolgen voor de betrokkenen wanneer deze intreden."
  required: true
- attribute: "measures"
  name:
    en: "17. Measures"
    nl: "17. Maatregelen"
  category:
    en: ""
    nl: "D. Beschrijvin voorgenomen maatregelen"
  type: "string"
  description:
    en: ""
    nl: "Beoordeel welke technische, organisatorische en juridische maatregelen in redelijkheid kunnen worden getroffen om de hiervoor beschreven risico's te voorkomen of te verminderen. Beschrijf welke maatregel welk risico aanpakt en wat het restrisico is na uitvoeren van de maatregel. Indien de maatregel het risico niet volledig afdekt, motiveer waarom het restrisico acceptabel is."
  required: true
- attribute: "additions"
  name:
    en: "Additions"
    nl: "Toevoegingen"
  category:
    en: ""
    nl: ""
  type: "string"
  description:
    en: ""
    nl: "Hier kunt u aanvullende punten toevoegen. Denk bijvoorbeeld aan: - Lessen uit deze PIA; - Volgende stappen etc."
  required: true
