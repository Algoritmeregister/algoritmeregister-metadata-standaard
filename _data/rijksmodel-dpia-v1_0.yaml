  category:
    en: ""
    nl: "A. Beschrijving kenmerken gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Beschrijf alle belangen die de verwerkingsverantwoordelijke en anderen hebben bij de voorgenomen gegevensverwerkingen"
  required: true
