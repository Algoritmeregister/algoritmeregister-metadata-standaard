    en: "8. Technique and method of data processing"
    nl: "8. Techniek en methode van gegevensverwerking"
  category:
    en: ""
    nl: "A. Beschrijving kenmerken gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Beschrijf op welke wijze en met gebruikmaking van welke (technische) middelen en methoden de persoonsgegevens worden verwerkt. Benoem of sprake is van (semi-)geautomatiseerde besluitvorming, profilering of big data-verwerkingen en, zo ja, beschrijf waaruit een en ander bestaat."
  required: true
- attribute: "legal_and_policy_framework"
  name:
    en: "9. Legal and policy framework"
    nl: "9. Juridisch en beleidsmatig kader"
  category:
    en: ""
    nl: "A. Beschrijving kenmerken gegevensverwerkingen"
  type: "string"
  description:
    en: ""
    nl: "Benoem de wet- en regelgeving, met uitzondering van de AVG en de Richtlijn, en het beleid met mogelijke gevolgen voor de gegevensverwerkingen."
  required: true
