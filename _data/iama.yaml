        nl: 'Antwoord:'
        en: ''
- type: Chapter
  title:
    nl: 'Deel 4: Mensenrechten'
    en: 'Part 4: Fundamental rights'
  subtitle:
    nl: Stappenplan grondrechten
    en: Roadmap
  content:
  - type: Section
    title:
      nl: '4.1'
      en: '4.1'
    subtitle:
      nl: Grondrecht
      en: Fundamental right
    content:
    - type: Question
      title:
        nl: 4.1.1
        en: 4.1.1
      description:
        nl: Wordt er een grondrecht geraakt door het in te zetten algoritme?
        en: Is any fundamental right affected by the algorithm that is to be used?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.2'
      en: '4.2'
    subtitle:
      nl: Specifieke wetgeving en richtsnoeren
      en: Specific legislation and standards
    content:
    - type: Question
      title:
        nl: 4.2.1
        en: 4.2.1
      description:
        nl: Zijn er specifieke wettelijke bepalingen of richtsnoeren van toepassing
          op de grondrechteninbreuk?
        en: Do specific legal provisions or standards apply to the fundamental rights
          infringement?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.3'
      en: '4.3'
    subtitle:
      nl: Zwaartebepaling
      en: Defining seriousness
    content:
    - type: Question
      title:
        nl: 4.3.1
        en: 4.3.1
      description:
        nl: Hoe zwaar wordt een grondrecht geraakt door het algoritme?
        en: How seriously is a fundamental right affected by the algorithm?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.4'
      en: '4.4'
    subtitle:
      nl: Doelstellingen
      en: Objectives
    content:
    - type: Question
      title:
        nl: 4.4.1
        en: 4.4.1
      description:
        nl: Welke doelen worden met inzet van het algoritme nagestreefd? Kijk hierbij
          naar uw antwoord op vraag 1.2
        en: Which objectives are pursued by using the algorithm?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.5'
      en: '4.5'
    subtitle:
      nl: Doeltreffendheid/effectiviteit/geschiktheid
      en: Efficacy
    content:
    - type: Question
      title:
        nl: 4.5.1
        en: 4.5.1
      description:
        nl: Vormt het in te zetten algoritme een doeltreffend middel om de gestelde
          doelen te realiseren? Leg uit.
        en: Is the algorithm that is to be used a suitable means to realise the set
          objectives?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.6'
      en: '4.6'
    subtitle:
      nl: Noodzakelijkheid/subsidiariteit
      en: Necessity and subsidiarity
    content:
    - type: Question
      title:
        nl: 4.6.1
        en: 4.6.1
      description:
        nl: Is de inzet van dit specifieke algoritme noodzakelijk om dit doel te bereiken
          en zijn er geen andere of mitigerende maatregelen beschikbaar om dit te
          doen? Leg uit.
        en: Is using this specific algorithm necessary to achieve this objective,
          and are there no other or mitigating measures available to do so?
      hint:
        nl: 'Antwoord:'
        en: ''
  - type: Section
    title:
      nl: '4.7'
      en: '4.7'
    subtitle:
      nl: Belangenafweging/proportionaliteit
      en: Balancing interests/proportionality
    content:
    - type: Question
      title:
        nl: 4.7.1
        en: 4.7.1
      description:
        nl: Levert inzet van het algoritme een redelijk evenwicht op tussen de te
          realiseren doelen en de grondrechten die worden geraakt, en waarom is dat
          zo?
        en: Does the use of the algorithm result in a reasonable balance between the
          objectives pursued and the fundamental rights that will be infringed?
      hint:
        nl: 'Antwoord:'
        en: ''
